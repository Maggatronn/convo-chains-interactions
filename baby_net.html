<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Share+Tech+Mono">
    <style>
      body {
        background-color: black;
      }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <p id="value"></p>
    <div id="slider"></div>
  </head>
  <body>
    <script>
    var graph;

    var nodeData, linkData, link, node, strength;
    var nodeByID = {};
    // var width = $(window).width();
    // var height = $(window).height();
    var width = 1500;
    var height = 900;

    // nodeData = [
    //   {"id": 1, "rootx": 100, "rooty": 100, "loc": "start"},
    //   {"id": 2, "rootx": 100, "rooty": 100, "loc": "mid"},
    //   {"id": 3, "rootx": 200, "rooty": 110, "loc": "mid"},
    //   {"id": 4, "rootx": 200, "rooty": 140, "loc": "mid"},
    //   {"id": 5, "rootx": 40, "rooty": 300, "loc": "end"},
    //   {"id": 6, "rootx": 200, "rooty": 200, "loc": "start"},
    //   {"id": 7, "rootx": 300, "rooty": 300, "loc": "mid"},
    //   {"id": 8, "rootx": 300, "rooty": 400, "loc": "mid"},
    //   {"id": 9, "rootx": 400, "rooty": 400, "loc": "mid"},
    //   {"id": 10, "rootx": 300, "rooty": 400, "loc": "end"}
    // ]
    //
    // linkData = [
    //   {"source": 1, "target": 2},
    //   {"source": 2, "target": 3},
    //   {"source": 3, "target": 4},
    //   {"source": 4, "target": 5},
    //   {"source": 6, "target": 7},
    //   {"source": 7, "target": 8},
    //   {"source": 8, "target": 9},
    //   {"source": 9, "target": 10}
    // ]
  let yScale = d3.scaleLinear()
    .domain([1378,1635])
    .range([0,height])
  let xScale = d3.scaleLinear()
    .domain([0,400])
    .range([-3000,width+3000])


  var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().strength(0.8).id(function(d) {return d.id;}))
    .force("charge", d3.forceManyBody().distanceMax(100).strength(-1))
    .force("center", d3.forceCenter(width/2, height/2))

  const svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)


  var tooltip_width = "500px"
  var tooltip = d3.select("body").append("g")
    .style("opacity", 0)
    .attr("font", "8px sans-serif")
    .attr("x", 0)
    .attr("y", 0)
    .style("position", "absolute")
    .attr("class", "tooltip")
    .style("border-radius", "5px")
    .style("width", tooltip_width)
    .style("padding", "10x")
    .html(nodeData)


  var slider = d3
    .sliderHorizontal()
    .min(0)
    .max(1)
    .step(0.01)
    .width(300)
    .displayValue(false)
    .on('onchange', (val) => {
      let valScale = d3.scaleLinear()
        .domain([0,1])
        .range([1,0])
      simulation.force("y", d3.forceY().y(function(d) {
          return d.rooty*val + (yScale(d.conversation))*valScale(val);
      }).strength((val)))
      simulation.force("x", d3.forceX().x(function(d) {
          return d.rootx*val + (xScale(d.convo_index))*valScale(val);
      }).strength(val))
      simulation.alpha(1).restart();
    });

  d3.json("updated.json", function(data) {

    data.nodes.forEach(function(n) {
    		nodeByID[n.id] = n;
    	});

    nodeData = data.nodes.filter(function(d) {
      // if(d.conversation == 1378){
            return d
          // }
  	});
    linkData = data.edges.filter(function(d) {
      source = String(d.source)
      // if(source.includes(1378)){
            return d
          // }
  	});

    // console.log(linkData)
    var rect = svg.append("svg:rect")
              .attr("width", width)
              .attr("height", height)
              .attr("fill", "black")
              .on("click", function(d) {
                tooltip
                  .transition()
                  .duration(500)
                  .style("opacity", 0)
                d3.select(".nodes")
                  .transition()
                  .duration(500)
                  .selectAll("circle")
                  .attr("r", 1)
                  .attr("opacity", 1)
                d3.select(".links")
                  .transition()
                  .duration(500)
                  .selectAll("line")
                  .attr("stroke", "white")
                  .attr("stroke-width", 0.1)
                });

    var link = svg.append("g")
        .attr("class", "links")
      .selectAll("line")
      .data(linkData)
      .enter().append("line")
      .attr("stroke-width", 0.05)
      // .attr("opacity", 0.5)
      .attr("stroke", 'white')

    var node = svg.append("g")
        .attr("class", "nodes")
      .selectAll("circle")
      .data(nodeData)
      .enter().append("circle")
        .attr("r", 1)
        // .attr("fill", "black")
        .attr("fill", function(d) {
          if (d.loc == 'start'){
            return "blue"
          } if (d.loc == 'end'){
            return "red"
          } else {
            return "white"
          }
          })
        .call(drag(simulation))
        .on("mouseover", function(d) {
            // this.attr("r", 10s)
            tooltip
              .transition()
              .duration(1000)
            tooltip
              .style("opacity", 1)
              .style("font", "12px mono")
              .style("font-family", 'Share Tech Mono')
              .style("color", "white")
              .style("padding", "10px")
              .html(nodeData)
              .style("left", String(width/2 - 250) + "px")
              .style("top",  String(height - 50) + "px")
              // .style("text-anchor", "middle")
              // .attr('y', '500')
              // .attr('x', '600')
              // .style("text-anchor", "middle")
              .text(d.words)
              .style("background", "none")
              .style("width", tooltip_width)
            d3.select(".links")
              .transition()
              .duration(500)
              .selectAll("line")
              .attr("stroke", function(o){
                if((o.source.conversation == d.conversation)){
                  return "white"
                } else {
                  return "black"
                }
              })
              .attr("stroke-width", function(o){
                if((o.source.conversation == d.conversation)){
                  return 1
                } else {
                  return 0
                }
                // console.log(o)
              })
            d3.select(".nodes")
              .transition()
              .duration(500)
              .selectAll("circle")
              .attr("r", function(o){
                if(o.conversation == d.conversation){
                  return 5
                } else {
                  return 0
                }
              })
              .attr("opacity", function(o){
                if(o.id == d.id){
                  return 1
                } else {
                  return 0.3
                }
              })
          })

    simulation
        .nodes(nodeData)
        .on("tick", ticked);

    simulation.force("link")
        .links(linkData);
    simulation.force('x', d3.forceX().x(function(d) {
      return d.rootx;
    }).strength(0))

    simulation.force('y', d3.forceY().y(function(d) {
      return d.rooty;
    }).strength(0))

    d3.select('#slider')
      .append('svg')
      .attr('width', 500)
      .attr('height', 100)
      .append('g')
      .attr('transform', 'translate(30,30)')
      .call(slider);


console.log(nodeData)
    function ticked() {
      link
          .attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      node
          .attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });
    }

    function drag(simulation) {
        function dragstarted(event) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          event.subject.fx = event.subject.x;
          event.subject.fy = event.subject.y;
        }

        function dragged(event) {
          event.subject.fx = event.x;
          event.subject.fy = event.y;
        }

        function dragended(event) {
          if (!event.active) simulation.alphaTarget(0);
          event.subject.fx = null;
          event.subject.fy = null;
        }

        return d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended);
      }

    function restart() {

      // Apply the general update pattern to the nodes.
      node = node.data(nodeData, function(d) { return d.id;});
      node.exit().remove();
      node = node.enter().append("circle").merge(node);

      // Apply the general update pattern to the links.
      link = link.data(linkData, function(d) { return d.source.id + "-" + d.target.id; });
      link.exit().remove();
      link = link.enter().append("line").merge(link);

      // Update and restart the simulation.
      simulation.nodes(nodeData);
      simulation.force("link").links(linkData);
      simulation.alpha(0.1).restart();
    }
  });


    </script>

  </body>
</html>
