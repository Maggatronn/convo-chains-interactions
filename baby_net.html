<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Share+Tech+Mono"
    />
    <style>
      body {
        background-color: black;
      }
      .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 20px;
        padding-right: 20px;
      }

      circle {
        fill: white; /* default color */
        opacity: 0.5;
      }

      circle.matched {
        stroke: white;
        stroke-width: 2px;
        opacity: 1;

        /* transition the opacity of the circle */
        transition: opacity 0.2s ease-in-out;
        /* transition the stroke width of the circle */
        transition: stroke-width 0.2s ease-in-out;
      }

      circle.moused-over-conversation {
        opacity: 1;

        /* transition the opacity of the circle */
        transition: opacity 0.2s ease-in-out;
      }

      circle.moused-over-node {
        stroke: white;
        stroke-width: 3px;
      }

      circle.selected {
        fill: #f6b092; /* color for selected nodes */
        opacity: 1;
        r: 5;
        /* transition the color of the circle */
        transition: fill 0.2s ease-in-out;
      }

      circle.not-selected {
        r: 1;
      }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="controls">
      <select id="collectionSelect">
        <option value="all">All Conversation Collections</option>
        <!-- Add more options as needed -->
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="24">24</option>
        <option value="27">27</option>
        <option value="114">114</option>
        <option value="150">150</option>
      </select>
      <div id="slider"></div>
      <input type="text" id="search" value="" placeholder="Search" />
    </div>
  </body>
  <script src="src/chains.js"></script>
</html>
